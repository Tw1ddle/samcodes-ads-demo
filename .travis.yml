sudo: required
dist: trusty

language: haxe

# Add encrypted API key
env:
  global:
    - secure: 
os:
  - linux
  - osx

# Blacklist
branches:
  only:
    - master

# Install dependencies
install:
  - haxelib install hxcpp
  - haxelib install lime
  - haxelib install openfl
  - haxelib install flixel

# Build the demo
script:
  - haxelib run openfl build "Project.xml" flash
  - haxelib run openfl build "Project.xml" html5 -minify -release
  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then haxelib run openfl build "Project.xml" android ; fi # Would have to install Android SDK, NDK etc
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then haxelib run openfl build "Project.xml" ios ; fi

# Deploy the generated demo using Travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: export/html5/bin
  github_token: $GITHUB_API_KEY
  on:
    branch: master